<h1 class="text-center">FireChat</h1>
<hr>
<div class="text-center" *ngIf="isLoading"><i class="fas fa-spinner fa-pulse fa-4x"></i></div>
<div class="message-container" id="app-messages">
    <div *ngIf="!isLoading">
        <div [ngClass]="{'text-right': _cs.user.uid == chat.uid}" *ngFor="let chat of _cs.chats">
            <div class="media mb-2">
                <img *ngIf="_cs.user.uid != chat.uid" [src]="chat.userpicture" class="mr-3" width="45" height="45" alt="">
                <div class="media-body">
                    <h5 class="mt-0 mb-1">
                        <span class="badge name" [ngClass]="{'badge-primary': _cs.user.uid == chat.uid, 'badge-success': _cs.user.uid != chat.uid}">{{chat.name}}</span>
                    </h5>
                    {{ chat.message }}
                </div>
                <img *ngIf="_cs.user.uid == chat.uid" [src]="chat.userpicture" class="ml-3" width="45" height="45" alt="">
            </div>
        </div>
    </div>
</div>
<hr>
<div class="input-group mb-3">
    <input type="text" name="message" 
        class="form-control" 
        [(ngModel)]="message" 
        (keyup.enter)="sendMessage()" 
        placeholder="Send message"
        [disabled]="disableElem">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click) ="sendMessage()" [disabled]="disableElem">Send</button>
    </div>
  </div>
